name: Publish Docker Images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: frontend
            dockerfile: ./frontend/Dockerfile
            context: ./frontend
            image-name: mlsuite-frontend
          - service: api
            dockerfile: ./src/Dockerfile
            context: .
            image-name: mlsuite-api
          - service: backend
            dockerfile: ./backend/Dockerfile
            context: ./backend
            image-name: mlsuite-sklearn-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize repository owner to lowercase
        id: repo_owner
        run: |
          OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=latest
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image-tag=${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner }}/${{ matrix.image-name }}:${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ steps.version.outputs.image-tag }}
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.owner }}/${{ matrix.image-name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
